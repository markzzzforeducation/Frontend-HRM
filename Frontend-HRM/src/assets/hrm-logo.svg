<svg width="120" height="40" viewBox="0 0 120 40" xmlns="http://www.w3.org/2000/svg">
  <!-- Geometric Symbol -->
  <g transform="translate(0, 8)">
    <!-- Outer diamond corners (dark gray) -->
    <rect x="0" y="8" width="8" height="8" fill="#2c3e50"/>
    <rect x="8" y="0" width="8" height="8" fill="#2c3e50"/>
    <rect x="16" y="8" width="8" height="8" fill="#2c3e50"/>
    <rect x="8" y="16" width="8" height="8" fill="#2c3e50"/>
    
    <!-- Inner cross pattern (teal) -->
    <rect x="8" y="8" width="8" height="8" fill="#20b2aa"/>
    <rect x="6" y="10" width="12" height="4" fill="#20b2aa"/>
    <rect x="10" y="6" width="4" height="12" fill="#20b2aa"/>
  </g>
  
  <!-- Text -->
  <g transform="translate(32, 0)">
    <!-- HRM Text -->
    <text x="0" y="18" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2c3e50">HRM</text>
    <!-- FINEARTS Text -->
